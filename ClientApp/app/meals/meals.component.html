<div class="grid-container" *ngIf="(availableMeals | async)?.meals as meals">
    <div class="card" *ngFor="let meal of meals" (click)="onSelect(meal)" [class.selected]="meal===selectedMeal">
        <img src="https://thepantryblob.blob.core.windows.net/the-pantry-blob/{{meal.thumbnail}}"/>
        <div class="card-container">
            <a href="{{meal.url}}" target="_blank">
                <h4><b>{{meal.name}}</b></h4>
            </a>
            <p>{{meal.description | truncate: 145 }}</p>
            <div class="meal-ingredient-container">
                <p class="ingredient-list">Ingredients:</p>
                <div class="meal-ingredient-container">
                    <span class="ingredients" *ngFor="let ingredient of meal.ingredients">{{ingredient.name}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
